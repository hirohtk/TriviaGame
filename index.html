<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="bg">
        <div class="outerContainer">
            <header>
                <h1>Science Trivia Game!</h1>
            </header>

            <div class="game">
                <div class="timeRemaining">
                    Time remaining: <span class="timeLeft">30</span> Seconds
                </div>

                <div class="question">
                    <h2>
                        <p class="currentQuestion"></p>
                    </h2>
                </div>

                <div class="correctAnswer">
                    <h2>
                        <p class="rightAnswer"></p>
                    </h2>
                </div>

                <div class="answers">
                    <h3>
                        <p class="answer1">ans1</p>
                    </h3>
                    <h3>
                        <p class="answer2">ans2</p>
                    </h3>
                    <h3>
                        <p class="answer3">ans3</p>
                    </h3>
                    <h3>
                        <p class="answer4">ans4</p>
                    </h3>
                </div>

                <div class="correctPicture">
                    <img class="answerPicture">
                </div>
            </div>

            <div class="start">
                <button class="startButton">Start</button>
            </div>

            <div class="refresh">
                <div class="stats">
                    <p class="correctAnswers"></p>
                    <p class="wrongAnswers"></p>
                    <p class="unanswered"></p>
                </div>

                <div class="refreshButton">
                    <button class="refreshButton">Start over?</button>
                </div>
            </div>

        </div>

        <script src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
